<html>
    <head>
        <title>To-Do list</title>
    </head>
    <body>
        <h1>Your To-do list</h1>
        <form method="POST" action='/lists/{{ list.id }}/add_item'>
            {% csrf_token %}
            <input id='id_new_item' name='item_text' placeholder="Enter here, what you have to do...">
        </form>
            <table id='id_list_table'>
                {% for item in list.item_set.all %}
                <tr>
                    <td>{{ item.text }}</td>
                </tr>
                {% endfor %}
        </table>
    </body>
</html>

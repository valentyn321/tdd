<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Your To-do list</h1>
        <form method="POST">
            {% csrf_token %}
            <input id='id_new_item' name='item_text' placeholder="Enter here, what you have to do...">
        </form>
            <table id='id_list_table'>
            <tr>
                <td>{{ new_item_text }}</td>
            </tr>
        </table>
    </body>
</html>
